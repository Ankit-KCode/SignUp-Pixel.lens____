<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="./Media/Logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page - Pixel.lens____</title>
    <link rel="stylesheet" href="SignUp.css">
</head>

<body>
    <div class="outer_box">
        <div class="inner_box">
            <header class="signup_header">
                <h6>Welcome To Pixel.lens____</h6>
                <!-- <hr> -->
                <h1>Sign Up</h1>
                <p>It take just 30 sec</p>
            </header>

            <main class="signup_body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="full" placeholder="Ankit Kumar" required>
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="abc1234@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Your New Password</label>
                        <input type="password" id="password" placeholder="At least 8 Characters" required>
                    </p>
                    <p>
                        <input type="button" id="submit" value="Create Account">

                    </p>
                </form>
            </main>
            <footer class="form_footer">
                <p>Already have an Account <a href="#">Login</a></p>
            </footer>
        </div>
    </div>
</body>

</html>
